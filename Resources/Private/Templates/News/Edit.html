<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages />

	<f:render partial="FormErrors" />

	<f:form action="update"  name="news" object="{news}" enctype="multipart/form-data">
		<f:render partial="News/FormFields" />
		<f:form.submit value="{f:translate(key:'tx_newssubmit_domain_model_news.save')}" />
	</f:form>

	<div class="clearfix"></div>

</f:section>
